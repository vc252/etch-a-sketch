<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="erase-button">ERASE</button>
            <button id="clear-button">CLEAR</button>
            <button id="rgb-button">RGB</button>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor">
            <label for="penSize">Select pen size</label>
            <input id="penSize" type="number" placeholder="16" max="100" min="1" list="pen-options">
        </div>
        <div class="gridContainer"></div>
    </div>
    <datalist id="pen-options">
        <option value="10"></option>
        <option value="30"></option>
        <option value="50"></option>
        <option value="70"></option>
        <option value="90"></option>
    </datalist>
</body>
</html>
