<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>SKETCH</h1>
    <div class="container">
        <div class="sidebar">
            <button id="erase-button">ERASER</button>
            <button id="clear-button">CLEAR</button>
            <button id="rgb-button">RGB</button>
            <label for="favcolor">Select your favorite color</label>
            <input type="color" id="favcolor">
            <label for="penSize">Select pen size</label>
            <input id="penSize" type="number" placeholder="16" max="100" min="1" list="pen-options">
        </div>
        <div class="gridContainer"></div>
    </div>
    <datalist id="pen-options">
        <option value="10"></option>
        <option value="30"></option>
        <option value="50"></option>
        <option value="70"></option>
        <option value="90"></option>
    </datalist>
</body>
</html>
